<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Platform Game</title>
  </head>
  <body>
    <div class="start-screen">
      <h1 class="main-title">The Surfing Penguin 🌊🐧</h1>
      <p class="instructions">
        Help the penguin navigate to the big waves, dude 🤙.
      </p>
      <p class="instructions">
        Use the arrows on your keyboard to move the penguin around.
      </p>
      <p class="instructions">
        You can also use the spacebar to do cool tricks.
      </p>

      <div class="btn-container">
        <button class="btn" id="start-btn">Start Game</button>
      </div>
    </div>

    <div class="checkpoint-screen">
      <h2>Congrats!</h2>
      <p>You reached the final wave 🌊.</p>
    </div>

    <canvas id="canvas"></canvas>

    <script src="script.js"></script>
  </body>
</html>
